<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Video Sten</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-transparent"> 
        <h1 class="text-center p-4">Stenography Video Chat</h1>
        <form id="join-form" class="d-flex flex-column align-items-center justify-content-center p-4">
            <input
            placeholder="Enter Room ID"
            type="text"
            class="form-control bg-transparent text-white"
            name="invite_link"
            style="width: 25%;"
            required
            />
            
            <button class="btn btn-primary btn-lg mt-2" type="submit">Submit</button>
        </form>
        </div>
    </div>
  </body>

  <script>
  let form = document.getElementById('join-form')

form.addEventListener('submit', (e) => {
    e.preventDefault()
    let inviteCode = e.target.invite_link.value
    window.location = `index.html?room=${inviteCode}` 
})
  </script>
</html>
